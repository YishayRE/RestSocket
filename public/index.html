<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id" content="620706492253-rtlbnb8hfag28krm7es1fv0961tbrglo.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Signin</h1>
            <hr>

            <div class="g-signin2" data-onsuccess="onSignIn"></div>

            <a href="#" onclick="signOut();" class="m-2">Sign out</a>
        </div>

        <div class="col-sm-6">
            <h1>Login Manual</h1><hr>

            <form>
                <input type="text" name="correo" class="form-control m-2" placeholder="Correo">
            
                <input type="text" name="password" class="form-control m-2" placeholder="Password">
                
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script src="./js/auth.js"></script>

</body>
</html>
